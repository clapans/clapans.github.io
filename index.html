<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <style>
    .nav-link:hover {
      color : black !important;
    }

    .nav-link {
      font-size: 20px;
      font-weight: bold;
      color : black !important;
    }

    .deactive-page {
      color : gray !important;  
    }

    .date {
      color : gray;
    }

    a {
      color : black;
      font-size: 18px;
      font-weight: bold;
      text-decoration-line: none;
      margin-top : 7px;
    }

    .md-container {
      width : min(775px, 90vw);
      margin :auto;
    }
  </style>
</head>
<body>
  <div class="md-container">
    <div class="nav" style="margin-top : 150px">
      <div class="nav-link" id="rc">최신글</div>
      <div class="nav-link deactive-page" id="ct">카테고리</div>
    </div>
    <div class="recent">
      <hr>
      <a href="./230222.html">17837번 - 새로운 게임 2</a>
      <div class="date">2023. 2. 22</div>
      <hr>
      <a href="./230219.html">서블릿-예제</a>
      <div class="date">2023. 2. 19</div>
      <hr>
      <a href="./230217.html">서블릿</a>
      <div class="date">2023. 2. 17</div>
      <hr>
    </div>
    <div class="category d-none">
      <ul>스프링
        <li><a href="./230219.html">서블릿-예제</a></li>
        <li><a href="./230217.html">서블릿</a></li>
      </ul>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script>
    let recent = document.querySelector(".recent")
    let category = document.querySelector(".category")

    document.querySelector("#rc").addEventListener("click",() => {
      if (recent.classList.contains("d-none")) {
        category.classList.add("d-none")
        recent.classList.remove("d-none")
      }
      if (document.querySelector("#rc").classList.contains("deactive-page")) {
        document.querySelector("#rc").classList.remove("deactive-page")
        document.querySelector("#ct").classList.add("deactive-page")
      }
    })

    document.querySelector("#ct").addEventListener("click",() => {
      if (category.classList.contains("d-none")) {
        recent.classList.add("d-none")
        category.classList.remove("d-none")
      }

      if (document.querySelector("#ct").classList.contains("deactive-page")) {
        document.querySelector("#ct").classList.remove("deactive-page")
        document.querySelector("#rc").classList.add("deactive-page")
      }
    })
  </script>
</body>
</html>
