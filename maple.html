      let path = document.createElementNS("http://www.w3.org/2000/svg","path")

      chevron.setAttribute("fill","currentColor")
      chevron.setAttribute("viewBox","0 0 16 16")
      chevron.classList.add("bi")
      chevron.classList.add("bi-chevron-right")
      chevron.classList.add("chevron")

      path.setAttribute("fill-rule","evenodd")

      chevron.appendChild(path)

      let text = document.createElement("div")
      
      text.innerText = monsterCategoryList[i]
      text.classList.add("monster-category")

      categoryWrpr.appendChild(chevron)
      categoryWrpr.appendChild(text)

      option.classList.add("option")
      option.appendChild(categoryWrpr)

      monsterCategoryContainer.appendChild(option)

      categoryWrpr.addEventListener("click",(event) => {
        document.querySelector(".selected").classList.remove("selected")
        option.classList.add("selected")

        if (chevron.classList.contains("bi-chevron-right")) {
          chevron.classList.remove("bi-chevron-right")
          chevron.classList.add("bi-chevron-down")

          path.setAttribute("d","M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z")

          for (let monster of monsterMap[monsterCategoryList[i]]) {
            let tmp = document.createElement("div")
            let optionTmp = document.createElement("div")
            let textTmp = document.createElement("div")

            textTmp.innerText = monster
            
            optionTmp.classList.add("option")
            optionTmp.appendChild(textTmp)
            tmp.appendChild(optionTmp)
            tmp.classList.add("monster-info")
            if (curSelectedMonster == monster)
              tmp.classList.add("selected-monster")

            tmp.addEventListener("click", () => {
              if (tmp.classList.contains("selected-monster")) return
              
              document.querySelectorAll(".monster-info").forEach(el => {
                if (el.classList.contains("selected-monster"))
                  el.classList.remove("selected-monster")
              })
              tmp.classList.add("selected-monster")
              curSelectedMonster = monster
            })
            option.appendChild(tmp)
          }
        } else {
          chevron.classList.remove("bi-chevron-down")
          chevron.classList.add("bi-chevron-right")

            option.removeChild(option.firstChild)
          
          option.appendChild(categoryWrpr)
        }
      })
    }
